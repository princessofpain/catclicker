<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Catclicker</title>
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body>
		<div class="welcome">
			<h1>Welcome to the awesome Catclicker game</h1>
			<p>Click on a name to see a cute cat picture!</p>
		</div>

		<div class="list-of-cats">
			<ul class="cat-ul"></ul>
		</div>

		<div class="show-cat"></div>

		<div class="click-notification">
			<p class="counter"><span class="clicks"></span></p>
		</div>

		<div class="buttons">
			<button class="reset">Reset</button>
			<button class="admin">Admin</button>
		</div>

		<div class="admin-input">
			<label for="cat-name">Name: </label>
			<input type="text" id="cat-name" placeholder="Type a new name">
			<br>

			<label for="cat-url">Url:   </label>
			<input type="text" id="cat-url" placeholder="Type a new url">
			<br>

			<label for="cat-clicks">Clicks: </label>
			<input type="text" id="cat-clicks" placeholder="Type a number of clicks">
			<br>

			<button id="save">Save</button>
			<button id="cancel">Cancel</button>

		</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/all.js"></script>

	</body>

</html>

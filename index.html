<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Catclicker</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="welcome">
			<h1>Welcome to the awesome Catclicker game</h1>
			<p>Click on the picture to start the game!</p>
	  </div>

		<div class="cat-pic">
			<img src="https://i.ytimg.com/vi/E9U9xS4thxU/hqdefault.jpg" alt="cat in a shark">
		</div>

		<div class="click-notification">
			<p>you clicked the cat <span class="counter">0 times</span></p>
			<button class="reset">Reset</button>
		</div>

		<script src="js/all.js"></script>
	</body>

</html>

<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Catclicker</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="welcome">
			<h1>Welcome to the awesome Catclicker game</h1>
			<p>Click on the picture to start the game!</p>
	  </div>

		<div class="cat-pics">
			<div class="cat-pic1">
				<img src="https://i.ytimg.com/vi/E9U9xS4thxU/hqdefault.jpg" alt="cat in a shark">
			</div>

			<div class="cat-pic2">
				<img src="http://www.veryfunnycatsvideos.com/wp-content/uploads/2016/08/funny-cat-and-dog-dancing-and-si.jpg" alt="cat singing">
			</div>
		</div>

		<div class="click-notification">
			<p class="counter"> You clicked Ian and Rocket 0 times</p>
			<button class="reset">Reset</button>
		</div>

		<script src="js/all.js"></script>
	</body>

</html>
